    function checkParity(startPoint, endPoint, stringBoolean) {
        let array3 = [];
        if (stringBoolean !== 1 && stringBoolean !== 0){
           return 'Допустим ввод только 0 и 1'
        }
            let boolean = !!stringBoolean;
            if (isNaN(startPoint) || isNaN(endPoint)) {
                return 'Введены некорректные значения'
            } else if (startPoint === endPoint) {
                return 'Точка отсчета и конца совпадают';
            }
            if (boolean === true) {
                if (startPoint > endPoint) {
                    for (let i = startPoint; i >= endPoint; i--) {
                        if (i % 2 !== 0) {
                            continue;
                        }
                        array3.push(i)
                    }
                } else {
                    for (let i2 = startPoint; i2 <= endPoint; i2++) {
                        if (i2 % 2 !== 0) {
                            continue;
                        }
                        array3.push(i2);
                    }
                }
                return array3;

            } else if (boolean === false) {
                if (startPoint > endPoint) {
                    for (let j = startPoint; j >= endPoint; j--) {
                        if (j % 2 === 0) {
                            continue;
                        }
                        array3.push(j)
                    }
                } else {
                    for (let j2 = startPoint; j2 <= endPoint; j2++) {
                        if (j2 % 2 === 0) {
                            continue;
                        }
                        array3.push(j2)
                    }
                }
                return array3;
            }
    }
